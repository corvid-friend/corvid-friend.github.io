<!-- ======================================== -->
<!-- FONT AWESOME ICONS - Fix broken icons -->
<!-- ======================================== -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.7.2/css/all.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

<!-- ======================================== -->
<!-- NOTO SERIF JP FONTS (self-hosted) -->
<!-- ======================================== -->
<style>
  @font-face {
    font-family: 'Noto Serif JP';
    font-style: normal;
    font-weight: 400;
    font-display: swap;
    src: url('/assets/fonts/NotoSerifJP-Regular.woff') format('woff');
  }
  
  @font-face {
    font-family: 'Noto Serif JP';
    font-style: normal;
    font-weight: 500;
    font-display: swap;
    src: url('/assets/fonts/NotoSerifJP-Medium.woff') format('woff');
  }
  
  @font-face {
    font-family: 'Noto Serif JP';
    font-style: normal;
    font-weight: 700;
    font-display: swap;
    src: url('/assets/fonts/NotoSerifJP-Bold.woff') format('woff');
  }
</style>

<!-- ======================================== -->
<!-- FONT FALLBACK - In case CDN fails -->
<!-- ======================================== -->
<style>
  /* Force icon fonts to use proper family */
  .fa, .fas, .far, .fab, .fal, .fad, .fa-solid, .fa-regular, .fa-brands {
    font-family: "Font Awesome 6 Free", "Font Awesome 6 Brands" !important;
  }
  
  .fab, .fa-brands {
    font-family: "Font Awesome 6 Brands" !important;
  }
</style>

<!-- Debug: Check share configuration -->
<script>
  console.log('Share links from config:', {{ site.share_links | jsonify }});
  console.log('Share setting in posts:', {{ site.defaults | where: "type", "posts" | first | jsonify }});
  
  setTimeout(function() {
    const shareSection = document.querySelector('.page__share');
    if (shareSection) {
      console.log('Share buttons found:', shareSection.querySelectorAll('a').length);
      console.log('Button labels:', Array.from(shareSection.querySelectorAll('a')).map(a => a.textContent.trim()));
    }
  }, 2000);
</script>
