# Site settings
title: "Corvid Friend HQ"
email: your-email@example.com
description: >- 
  We're all sailing on the Pequod. 建設中。
baseurl: ""
url: "https://corvid-friend.github.io"
twitter_username: ahabstanaccount

# Defaults
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      share: true
      related: true
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true
      share: false

# Build settings
remote_theme: "mmistakes/minimal-mistakes@4.27.3"
minimal_mistakes_skin: "contrast"
encoding: "utf-8"

# Site Author
author:
  name: "Corvid Friend"
  avatar:
  bio: "建設中。直すから後で見てください。"
  location: "California"
  links:
    - label: "Twitter"
      icon: "fab fa-twitter"
      url: "https://twitter.com/ahabstanaccount"

# Site Footer
footer:
  links:
    - label: "Twitter"
      icon: "fab fa-twitter"
      url: "https://twitter.com/ahabstanaccount"

# Plugins
plugins:
  - jekyll-include-cache
  - jekyll-paginate
  - jekyll-sitemap

# Conversion
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo

# Pagination
paginate: 5
paginate_path: /page:num/

# Share links configuration
share_links:
  - label: "Twitter"
    icon: "fab fa-twitter"
    url: "https://twitter.com/intent/tweet?text={title}&url={url}"
  - label: "Bluesky"
    icon: "fab fa-bluesky"
    url: "https://bsky.app/intent/compose?text={title} {url}"

# Font settings
font:
  serif: true
